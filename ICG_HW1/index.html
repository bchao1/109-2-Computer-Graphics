<script id="fragmentShaderFlat" type="fragment">
    #extension GL_OES_standard_derivatives : enable

    precision mediump float;

    varying vec4 fragcolor;
    varying vec3 vertexViewPosition;

    void main(void) {
        vec3 U = dFdx(vertexViewPosition);
        vec3 V = dFdy(vertexViewPosition);
        vec3 N =  normalize(cross(U, V));
        
        // ambient lighting
        float ambientIntensity = 0.3;
        vec3 ambientColor = fragcolor.rgb * ambientIntensity;

        // directional lighting
        vec3 directionalLightColor = vec3(1, 1, 1);
        vec3 directionalVector = normalize(vec3(0.85, 0.8, 0.75));
        float directionalIntensity = max(dot(N, directionalVector), 0.0);
        vec3 directionalColor = directionalLightColor * fragcolor.rgb * directionalIntensity;

        vec3 finalColor = ambientColor + directionalColor;

        gl_FragColor = vec4(finalColor, 1.0);
    }
</script>


<script id="vertexShaderFlat" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    
	varying vec4 fragcolor;
    varying vec3 vertexViewPosition;

    void main(void) {
        //fragcolor = vec4(aFrontColor.rgb, 1.0);
        fragcolor = vec4(1, 0, 0, 1.0);
        vertexViewPosition = (uMVMatrix * vec4(aVertexPosition, 1.0)).xyz;
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>

<!--
    Gouraud Shading: Per-vertex shading
-->

<script id="fragmentShaderGouraud" type="fragment">
    #extension GL_OES_standard_derivatives : enable

    precision mediump float;

    varying vec3 fragcolor;

    void main(void) {
        
        gl_FragColor = vec4(fragcolor, 1.0);
    }
</script>

<script id="vertexShaderGouraud" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    
	varying vec3 fragcolor;
    varying vec3 vertexViewPosition;

    void main(void) {
        vertexViewPosition = (uMVMatrix * vec4(aVertexPosition, 1.0)).xyz;
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        
        // ambient lighting
        float ambientIntensity = 0.3;
        vec3 ambientColor = aFrontColor * ambientIntensity;

        // directional lighting
        vec3 directionalLightColor = vec3(1, 1, 1);
        vec3 directionalVector = normalize(vec3(0.85, 0.8, 0.75));
        //vec3 vertexViewNormal = (uMVMatrix * vec4(aVertexNormal, 1.0)).xyz;
        float directionalIntensity = max(dot(aVertexNormal, directionalVector), 0.0);
        vec3 directionalColor = directionalLightColor * aFrontColor * directionalIntensity;

        fragcolor = ambientColor + directionalColor;
    }
</script>

<!--
    Phong Shading: Per-pixel shading
-->

<script id="fragmentShaderPhong" type="fragment">
    #extension GL_OES_standard_derivatives : enable

    precision mediump float;

    varying vec3 vertexViewNormal;
    varying vec3 vertexColor;

    void main(void) {
        // ambient lighting
        float ambientIntensity = 0.3;
        vec3 ambientColor = vertexColor * ambientIntensity;

        // directional lighting
        vec3 directionalLightColor = vec3(1, 1, 1);
        vec3 directionalVector = normalize(vec3(0.85, 0.8, 0.75));
        float directionalIntensity = max(dot(vertexViewNormal, directionalVector), 0.0);
        vec3 directionalColor = directionalLightColor * vertexColor * directionalIntensity;

        vec3 fragcolor = ambientColor + directionalColor;

        gl_FragColor = vec4(fragcolor, 1.0);
    }
</script>

<script id="vertexShaderPhong" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    
    varying vec3 vertexViewPosition;
    varying vec3 vertexViewNormal;
    varying vec3 vertexColor;

    void main(void) {
        vertexViewPosition = (uMVMatrix * vec4(aVertexPosition, 1.0)).xyz;
        vertexViewNormal = aVertexNormal;//(uMVMatrix * vec4(aVertexNormal, 1.0)).xyz;
        vertexColor = aFrontColor;
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>

<script type="text/javascript">
    // common variables
    var gl;
    var shaderProgram;

    var mvMatrix = mat4.create();
    var pMatrix  = mat4.create();

    var teapotVertexPositionBuffer;
    var teapotVertexNormalBuffer;
    var teapotVertexFrontColorBuffer;

    var teapotAngle = 180;
    var lastTime    = 0;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
            gl.viewportWidth  = canvas.width;
            gl.viewportHeight = canvas.height;
        } 
        catch (e) {
        }

        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }

        // No derivative support
        if(!gl.getExtension('OES_standard_derivatives')) {
            throw 'extension not support'; 
        }
    }

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var shaderSource = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                shaderSource += k.textContent;
            }

            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } 
        else if (shaderScript.type == "vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } 
        else {
            return null;
        }

        gl.shaderSource(shader, shaderSource);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    function initShaders() {
        var fragmentShader = getShader(gl, "fragmentShaderPhong");
        var vertexShader   = getShader(gl, "vertexShaderPhong");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
        shaderProgram.vertexFrontColorAttribute = gl.getAttribLocation(shaderProgram, "aFrontColor");
        gl.enableVertexAttribArray(shaderProgram.vertexFrontColorAttribute);
        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        shaderProgram.pMatrixUniform  = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function handleLoadedTeapot(teapotData) {
        teapotVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexPositions), gl.STATIC_DRAW);
        teapotVertexPositionBuffer.itemSize = 3;
        teapotVertexPositionBuffer.numItems = teapotData.vertexPositions.length / 3;

        teapotVertexNormalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexNormals), gl.STATIC_DRAW);
        teapotVertexNormalBuffer.itemSize = 3;
        teapotVertexNormalBuffer.numItems = teapotData.vertexNormals.length / 3;

        teapotVertexFrontColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexFrontcolors), gl.STATIC_DRAW);
        teapotVertexFrontColorBuffer.itemSize = 3;
        teapotVertexFrontColorBuffer.numItems = teapotData.vertexFrontcolors.length / 3;
    }

    function loadTeapot() {
        var request = new XMLHttpRequest();
        request.open("GET", "./model/Teapot.json");
        request.onreadystatechange = function () {
            if (request.readyState == 4) {
                handleLoadedTeapot(JSON.parse(request.responseText));
            }
        }
        request.send();
    }

    /*
        TODO HERE:
        add two or more objects showing on the canvas
        (it needs at least three objects showing at the same time)
    */
    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (teapotVertexPositionBuffer   == null || 
            teapotVertexNormalBuffer     == null || 
            teapotVertexFrontColorBuffer == null) {
            
            return;
        }

        // Setup Projection Matrix
        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        // Setup Model-View Matrix
        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [0, 0, -40]);
        mat4.rotate(mvMatrix, degToRad(teapotAngle), [0, 1, 0]);

        setMatrixUniforms();

        // Setup teapot position data
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 
                               teapotVertexPositionBuffer.itemSize, 
                               gl.FLOAT, 
                               false, 
                               0, 
                               0);

        // Setup teapot front color data
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexFrontColorBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexFrontColorAttribute, 
                               teapotVertexFrontColorBuffer.itemSize, 
                               gl.FLOAT, 
                               false, 
                               0, 
                               0);

        // Setup teapot front normal data
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, 
                               teapotVertexNormalBuffer.itemSize, 
                               gl.FLOAT, 
                               false, 
                               0, 
                               0);

        gl.drawArrays(gl.TRIANGLES, 0, teapotVertexPositionBuffer.numItems);
    }

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;
            teapotAngle += 0.03 * elapsed;
        }
        
        lastTime = timeNow;
    }

    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }

    function webGLStart() {
        var canvas = document.getElementById("ICG-canvas");
        initGL(canvas);
        initShaders();
        loadTeapot();

        gl.clearColor(0.0, 0.2, 0.2, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }
</script>
</head>

    </select>
